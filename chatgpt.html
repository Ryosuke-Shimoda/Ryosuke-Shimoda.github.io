<!DOCTYPE html>
<html>
<head>
  <title>My Cool Website</title>
  <style>
    /* Add some style to make the website look cool */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      color: #333333;
      padding: 10px 20px;
    }

    nav a {
      color: #333333;
      text-decoration: none;
    }

    nav a:hover {
      color: #000000;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Add some responsive design */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Cool Website</h1>
  </header>
  <nav class="clearfix">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <h2>Welcome to My Cool Website!</h2>
    <p>Here you will find all sorts of cool stuff, from interesting articles to amazing videos. Explore the site and discover something new today!</p>
    <video width="1280" height="960" controls>
      <
  <source src="path/to/your/video.mp4" type="video/mp4">
</video>

  </div>
</body>
</html>
